<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/3.4/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- favicon -->
        <link href="/static/favicon.ico" rel="icon">

        <title>Messaging App: New Message</title>
    </head>
    <body>
      <div class="container-fluid">
        <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">New Message</a>
    </div>
    <ul class="nav navbar-nav">
      {% if session.user_id %}
      <li><a href="/">Home</a></li>
      {% endif %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
	  {% if session.user_id %}
      <li><a href="/logout"> Logout</a></li>
	  {% endif %}
      <li><a href="/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li class="active"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<main class="container p-5">
  {% if popup %}
<div class="alert alert-danger" role="alert">
  {{ popup }}
</div>
{% endif %}
<form class="form-horizontal" action="/newmessage" method="POST">
  <div class="form-group">
    <label class="control-label col-sm-2" for="toperson">To Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="toperson" name="toperson" placeholder="Enter username">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
        </main>
        <footer class="small text-center text-muted">

            {% if session.user_id %}
            Want to change your password? Press <a href="/resetpass">here</a>
            {% endif %}
        </footer>
        </div>
    </body>
    </html>
